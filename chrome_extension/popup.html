<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrHran Scraper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Status panel */
    .status-panel {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-row:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 13px;
      opacity: 0.9;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .script-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }

    .script-status.ready {
      background: #22c55e;
    }

    .script-status.loading {
      background: #f59e0b;
    }

    .script-status.error {
      background: #ef4444;
    }

    .script-status.idle {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Progress box */
    .progress-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      display: none;
    }

    .progress-box.active {
      display: block;
    }

    .progress-text {
      font-size: 13px;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4ade80;
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-scrape {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: white;
    }

    .btn-google {
      background: #fff;
      color: #333;
    }

    .btn-google:hover:not(:disabled) {
      background: #f0f0f0;
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-reset {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 13px;
      padding: 10px;
    }

    /* Inputs */
    .sheet-id-input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #111827;
    }

    .sheet-id-input::placeholder {
      color: #6b7280;
    }

    /* Messages */
    .message {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .message.active {
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.9);
      color: white;
    }

    .message.warning {
      background: rgba(245, 158, 11, 0.9);
      color: white;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.9);
      color: white;
    }

    .message.progress {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .message.info {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PrHran Scraper</h1>
      <p class="subtitle">Poberi izdelke in izvozi v Google Sheets</p>
    </header>

    <!-- Status Panel -->
    <div class="status-panel">
      <div class="status-row">
        <span class="status-label">Trgovina:</span>
        <span class="status-value" id="currentStore">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">Najdenih izdelkov:</span>
        <span class="status-value" id="productCount">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">Status:</span>
        <span class="status-value script-status idle" id="scriptStatus">Pripravljen</span>
      </div>
    </div>

    <!-- Progress Box -->
    <div class="progress-box" id="progressBox">
      <div class="progress-text" id="progressText">Pobiranje izdelkov...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Action Buttons -->
    <button class="btn-scrape" id="scrapeBtn">
      <span>Poberi izdelke</span>
    </button>

    <button class="btn-stop" id="stopBtn" style="display: none;">
      <span>USTAVI in IZVOZI</span>
    </button>

    <button class="btn-google" id="googleSheetsBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z" fill="#34A853"/>
        <path d="M9 17H7V10H9V17ZM13 17H11V7H13V17ZM17 17H15V13H17V17Z" fill="white"/>
      </svg>
      <span>Povezi z Google Sheets</span>
    </button>

    <button class="btn-reset" id="resetBtn">
      Ponastavi
    </button>

    <button class="btn-website" id="updateWebsiteBtn" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; margin-top: 10px;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      <span>Posodobi spletno stran</span>
    </button>

    <!-- Manual Sheet Linking (fallback) -->
    <div class="status-panel" id="sheetIdsPanel" style="margin-top: 10px;">
      <div style="font-size: 12px; opacity: 0.85; margin-bottom: 10px;">
        Če sheeti že obstajajo, pa jih ne najde sam, prilepi URL ali ID (iz Google Sheets URL-ja).
      </div>
      <input class="sheet-id-input" id="sheetIdMercator" placeholder="IZDELKI_Mercator URL ali ID" />
      <input class="sheet-id-input" id="sheetIdSpar" placeholder="IZDELKI_Spar URL ali ID" />
      <input class="sheet-id-input" id="sheetIdTus" placeholder="IZDELKI_Tus URL ali ID" />
      <button class="btn-reset" id="saveSheetIdsBtn" style="margin-bottom: 0;">
        Shrani ID-je sheetov
      </button>
    </div>

    <!-- Message Area -->
    <div id="message" class="message"></div>

    <div class="footer">
      PrHran v1.0 - Avtomatizirano pobiranje cen
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
