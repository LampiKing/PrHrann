    <meta name="keywords" content="primerjava cen, živila, Mercator, Spar, Tuš, Hofer, Lidl, prihranki, nakupovanje, Slovenija" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#a855f7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pr'Hran" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pr'Hran - Primerjaj Hrano in Prihrani" />
    <meta property="og:description" content="Primerjaj cene živil med slovenskimi trgovinami in prihrani denar." />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://convex.cloud" crossorigin />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <style>
      html, body, #root {
        height: 100%;
        background-color: #0a0a12;
      }
      body {
        overflow: hidden;
        margin: 0;
      }
      #root {
        display: flex;
      }
    </style>
  </head>
  <body>
    <noscript>Pr'Hran zahteva JavaScript za delovanje.</noscript>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registriran:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registracija ni uspela:', error);
            });
        });
      }
    </script>
  </body>
</html>
