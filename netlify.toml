[build]
  command = "npm install && npx expo export -p web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  EXPO_PUBLIC_CONVEX_URL = "https://amicable-kudu-812.convex.cloud"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# SPA routing - vse poti redirectaj na index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
