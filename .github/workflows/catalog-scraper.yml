name: Avtomatski Scraper Cen

on:
  schedule:
    # Vsak dan ob 6:00 in 18:00 UTC (7:00 in 19:00 CET)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Omogoči ročno sprožitev

jobs:
  scrape-catalogs:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Povečan timeout za scraping

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/catalog-scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install -r scripts/catalog-scraper/requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run Playwright catalog scraper
        working-directory: scripts/catalog-scraper
        env:
          CONVEX_URL: ${{ secrets.PRHRAN_INGEST_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
        run: |
          python playwright_scraper.py
          echo "✅ Scraping končano!"
          echo "Mercator: direktno scrapanje"
          echo "Tuš: direktno scrapanje"
          echo "Spar: Google Sheets"

      - name: Upload scraped data as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraped-products-${{ github.run_id }}
          path: |
            scripts/catalog-scraper/all_products_*.json
            scripts/catalog-scraper/scraped_sales_*.json
          retention-days: 7
