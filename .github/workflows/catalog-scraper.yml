name: Catalog Scraper - Daily Promotions

on:
  schedule:
    # Run daily at 07:00 UTC (8:00 CET)
    - cron: '0 7 * * *'
  workflow_dispatch: {}

jobs:
  scrape-catalogs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: |
          pip install -r automated_scraper/requirements_catalogs.txt

      - name: Run Catalog Scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          # Ensure you add these secrets in GitHub Repo Settings
        run: |
          python automated_scraper/catalog_scraper.py
