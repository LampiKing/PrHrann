name: PrHran Scraper

on:
  # Dnevno ob 6:00 zjutraj (UTC) = 7:00 po slovenskem času
  schedule:
    - cron: '0 6 * * *'

  # Ročno sproženje
  workflow_dispatch:
    inputs:
      store:
        description: 'Katera trgovina'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - spar
          - mercator
          - tus

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scraper/requirements.txt'

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
        run: |
          cd scraper
          python scraper.py --store ${{ github.event.inputs.store || 'all' }}

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraped-products-${{ github.run_number }}
          path: scraper/scraped_products_*.json
          retention-days: 7
