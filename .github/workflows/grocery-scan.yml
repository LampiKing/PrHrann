name: Grocery Scan

on:
  schedule:
    # Vsak dan ob 21:00 CET (20:00 UTC). V poletnem ƒçasu prilagodi po potrebi.
    - cron: "0 20 * * *"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scanner
        env:
          PRHRAN_INGEST_URL: ${{ secrets.PRHRAN_INGEST_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
        run: |
          python grocery_scanner.py --upload
