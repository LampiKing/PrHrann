name: Grocery Scan

on:
  schedule:
    # Daily at 06:00 CET (05:00 UTC). In summer adjust as needed.
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automated_scraper/requirements_automated.txt
          playwright install --with-deps chromium

      - name: Write Google credentials
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          if [ -z "$GOOGLE_SHEETS_CREDENTIALS" ]; then
            echo "Missing GOOGLE_SHEETS_CREDENTIALS secret" >&2
            exit 1
          fi
          printf '%s' "$GOOGLE_SHEETS_CREDENTIALS" > automated_scraper/credentials.json

      - name: Run automated scraper
        env:
          PRHRAN_INGEST_URL: ${{ secrets.PRHRAN_INGEST_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
          PRHRAN_CREDENTIALS_FILE: automated_scraper/credentials.json
        run: |
          python automated_scraper/daily_update.py

