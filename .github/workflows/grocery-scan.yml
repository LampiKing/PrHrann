name: Grocery Scan

on:
  schedule:
    # Nedelja ob 21:00 UTC (prilagodi po potrebi na lokalni cas)
    - cron: "0 21 * * 0"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scanner
        env:
          PRHRAN_INGEST_URL: ${{ secrets.PRHRAN_INGEST_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
        run: |
          python grocery_scanner.py --upload
