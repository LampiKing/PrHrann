name: Refresh Product Data

on:
  # DISABLED - Using catalog-scraper.yml instead (Playwright direct scraping)
  # schedule:
  #   - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI (only when credentials are set)

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    # Only run if GOOGLE_CREDENTIALS is set
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
            echo "⚠️ GOOGLE_CREDENTIALS not set - skipping Google Sheets refresh"
            echo "has_creds=false" >> $GITHUB_OUTPUT
          else
            echo "✅ GOOGLE_CREDENTIALS found"
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Refresh data from Google Sheets
        if: steps.check-creds.outputs.has_creds == 'true'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          PRHRAN_INGEST_URL: ${{ secrets.PRHRAN_INGEST_URL }}
          PRHRAN_INGEST_TOKEN: ${{ secrets.PRHRAN_INGEST_TOKEN }}
        run: node scripts/publish-sheets-to-convex.js

      - name: Validate data
        run: node scripts/validate-data.js
